<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; direction: rtl; }
    button { padding: 20px 40px; font-size: 24px; margin-top: 20px; }
    #status { font-size: 28px; margin-top: 40px; }
  </style>
</head>
<body>
  <h1>نظام الحلاق - لوحة التحكم</h1>
  <button onclick="next()">التالي</button>
  <div id="status"></div>

  <script>
    const db = "https://coiffeur-77158-default-rtdb.firebaseio.com/";

    async function next() {
      const res = await fetch(db + ".json");
      const data = await res.json();
      let queue = data?.queue || [];
      if (queue.length === 0) return;

      let current = queue.shift();
      await fetch(db + ".json", {
        method: "PATCH",
        body: JSON.stringify({ current, queue })
      });
      update();
    }

    async function update() {
      const res = await fetch(db + ".json");
      const data = await res.json();
      const current = data?.current || 0;
      const remaining = data?.queue?.length || 0;
      document.getElementById("status").innerHTML = `
        الرقم الحالي: <strong>${current}</strong><br>
        المتبقين: <strong>${remaining}</strong>
      `;
    }

    setInterval(update, 2000);
    update();
  </script>
</body>
</html>
