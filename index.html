<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - الحلاق</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
      background: #f9f9f9;
    }
    input {
      font-size: 24px;
      padding: 10px;
      width: 200px;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎛️ لوحة التحكم</h1>
  <input type="number" id="numberInput" placeholder="أدخل الرقم">
  <br>
  <button onclick="updateNumber()">تحديث الرقم</button>

  <script>
    // إعداد Firebase
    var firebaseConfig = {
      databaseURL: "https://coiffeur-77158-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    function updateNumber() {
      var num = document.getElementById("numberInput").value;
      if (num !== "") {
        db.ref("display").set({ current: num });
        alert("تم تحديث الرقم إلى " + num);
      }
    }
  </script>
</body>
</html>
